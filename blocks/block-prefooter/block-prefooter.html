<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../../blocks/wrapper/css/wrapper.css">
    <link rel="stylesheet" href="../../blocks/logo/css/logo.css">
    <link rel="stylesheet" href="../../blocks/block-fullheight/css/block-fullheight.css">
    <link rel="stylesheet" href="../../blocks/button/css/button.css">
    <link rel="stylesheet" href="css/block-prefooter.css">
</head>
<body style="background-color: yellowgreen;">
    <div class="block-prefooter">
        <div class="block-fullheight block-prefooter__fullscreen">
            <div class="block-prefooter__wrapper">
                <div class="block-prefooter__content">
                    <div class="block-prefooter__product">
                        <p class="block-prefooter__p">Купите кресло FOXGEAR Studio Fabric прямо сейчас</p>
                        <p class="block-prefooter__p">- Доставка по всей России</p>
                        <p class="block-prefooter__p">- Гарантия 1 год</p>
                    </div>
                    <button class="button block-prefooter__button button_buy"
                        type="button"
                        data-product="кресло FoxGear STUDIO Fabric">
                        Заказать кресло FoxGear STUDIO
                    </button>
                </div>
            </div>
        </div>
        <div class="block-prefooter__mobile">
            <div class="block-prefooter__product">
                <p class="block-prefooter__p">Купите кресло FOXGEAR Studio Fabric прямо сейчас</p>
            </div>
            <button class="button block-prefooter__button block-prefooter__button_mobile button_buy"
                type="button"
                data-product="кресло FoxGear STUDIO Fabric">
                Заказать кресло FoxGear STUDIO
            </button>
            <img class="block-prefooter__mobile-image" src="images/prefooter_mobile.webp" alt="Кресло FoxGear STUDIO Fabric">
        </div>
    </div>
</body>
</html>
