<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../logo/css/logo.css">
    <link rel="stylesheet" href="../menu-main/css/menu-main.css">
    <link rel="stylesheet" href="../button-menu-mobile/css/button-menu-mobile.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body style="background-color: lime;">
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="logo header__logo">
                <a class="logo__link" href="#" title="Столы FoxGear LIFTISH - главная страница">
                    <img class="logo__image" src="../logo/images/logo.png" alt="Логотип FoxGear">
                </a>
            </div>
            <nav class="menu-main header__menu-main">
                <ul class="menu-main__items">
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#description" title="Презентация столов FoxGear LIFTISH">
                            Столы FoxGear LIFTISH
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#specs" title="Технические характеристики столов">
                            Технические характеристики
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#photos" title="Фотографии столов">
                            Фотографии
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#reviews" title="Отзывы о столах LIFTISH">
                            Отзывы
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#contacts" title="Контакты FoxGear" target="_blank" rel="noopener">
                            Контакты
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="tel:+74952595878" title="+7 (495) 259-58-78" target="_blank" rel="noopener">
                            +7 (495) 259-58-78
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="button-menu-mobile header__button-menu-mobile">
                <svg aria-hidden="true" 
                    focusable="false" 
                    role="presentation" 
                    class="button-menu-mobile__icon" 
                    viewBox="0 0 64 64">
                    <path class="button-menu-mobile__icon-line1" d="M7 15h51">.</path>
                    <path class="button-menu-mobile__icon-line2" d="M7 32h43">.</path>
                    <path class="button-menu-mobile__icon-line3" d="M7 49h51">.</path>
                </svg>
            </div>
        </div>
    </header>
</body>
</html>
