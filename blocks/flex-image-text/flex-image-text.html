<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Image Text Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../../css/common/typography.css">

    <link rel="stylesheet" href="../wrapper/css/wrapper.css">
    <link rel="stylesheet" href="css/flex-image-text.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="wrapper">

        <div class="flex-image-text">
            <div class="flex-image-text__item flex-image-text__item_flex-end">
                <img class="flex-image-text__image"
                    src="../../images/flex-image-text/01.webp"
                    alt="Your Go-To for Work & Wind Down"
                    title="Your Go-To for Work & Wind Down">
                </img>
            </div>
            <div class="flex-image-text__item">
                <div class="flex-image-text__text">
                    <h2 class="flex-image-text__title">Your Go-To for Work & Wind Down</h2>
                    <p class="p-text flex-image-text__p">
                        The Freedom-X side table pulls out with ease, giving you a steady spot for work or a coffee break. With dual cup holders on each side and three adjustable angles, it’s perfect for your laptop, book, or even snacks—making work and relaxation effortless.
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
